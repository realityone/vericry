syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

service Vericry { rpc GetQuestion(QuestionRequest) returns (QuestionReply); }

message QuestionRequest {}

message TokenReply {
  uint64 id = 1 [ (gogoproto.jsontag) = "id" ];
  string plain_text = 2 [ (gogoproto.jsontag) = "content" ];
}

message QuestionReply {
  repeated TokenReply tokens = 1 [ (gogoproto.jsontag) = "tokens" ];
}